
{% extends "base.html" %}

{% block title %} 登录界面 {% end %}

{% block header %}
    <h2>登录</h2>
{% end %}

{% block body %}
    <form method="POST">
        {% raw xsrf_form_html() %}
        <p>
            <span>用户名</span>
            <input type="text" id="userName" />
        </p>
        <p>
            <span>密码</span>
            <input type="password" id="userPsw" />
            <input type="BUTTON" value="登录" id="login" />
        </p>
    </form>
{% end %}
